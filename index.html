<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Charle's Tip <br />Calculator</h1>
      <div class="wrapper">
        <div>
          <p>How much was your bill?</p>
          <span style="margin-right: 5px; font-size: 16px;">$</span><input type="number" placeholder="Enter Amount" id="billAmount" />
        </div>
        <div>
          <p>How was your service?</p>
          <select name="" id="serviceQuality">
            <option value="">--Choose an option--</option>
            <option value="30">30% - Outstanding</option>
            <option value="20">20% - Good</option>
            <option value="15">15% - It was okay</option>
            <option value="10">10% - Bad</option>
            <option value="5">5% - Terrible</option>
          </select>
        </div>
        <div>
          <p>How many people are sharing the bill?</p>
          <input type="number" placeholder="Enter people" id="numOfpeople" /><span style="margin-left: 5px; font-size: 16px;">people</span>
        </div>
      </div>
      <div>
        <button id="calculate">Calculate!</button>
      </div>
      <div class="finalAmount">
        <p>Tip Amount</p>
        <span>$</span>
        <span id="total"></span>
        <p>each</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
